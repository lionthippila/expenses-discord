<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="bot.js" async></script>
</head>
<body>
    <div class="background-img">
        <div class="container">
            <div class="box-test">
                <div class="box-shadow">
                    <div class="box-img">
                        <img src="2.jpg" alt="">
                    </div>
                    <div class="box-one">
                        <!-- <div class="box-control">
                            <label for="username">Username:</label>
                            <input type="text" id="username">
                        </div> -->
                        <div class="box-control">
                            <label for="content">Message:</label>
                            <input type="text" id="content">
                        </div>
                        <div class="box-file">
                            <label for="fileInput" class="upload-btn">Choose File</label>
                            <input type="file" id="fileInput" onchange="previewImage(event)">
                            <img id="previewImage" src="#" alt="Image Preview" style="max-width: 100%; max-height: 200px; display: none; margin: 10px; border-radius: 5px;">
                        </div>                                           
                        <div class="box-control">
                            <button onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
